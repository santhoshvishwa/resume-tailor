<!doctype html>
<html><head><title>3) Review & Apply</title></head>
<body>
  <h2>Step 2: Review & Tailor</h2>
  <p><strong>Missing keywords:</strong> {{ missing|join(', ') }}</p>
  <p><strong>Generated bullet:</strong> “{{ bullet }}”</p>
  <p>
    <a href="{{ url_for('download', filename=new_resume) }}">
      Download your tailored resume
    </a>
  </p>
  <form method="post" action="{{ url_for('apply') }}">
    <input type="hidden" name="new_resume" value="{{ new_resume }}">
    <input type="hidden" name="job_url"    value="{{ job_url }}">
    <button type="submit">Step 3: Submit Application →</button>
  </form>
</body>
</html>
