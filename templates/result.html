<!doctype html>
<html><head><title>2) Select a Job</title></head>
<body>
  <h2>Step 1 Results: Pick a Job to Analyze</h2>
  {% if jobs %}
    <ul>
    {% for j in jobs %}
      <li>
        <strong>{{ j.title }}</strong><br>
        <form method="post" action="{{ url_for('analyze') }}">
          <input type="hidden" name="job_url"   value="{{ j.url }}">
          <input type="hidden" name="resume_fn" value="{{ resume_fn }}">
          <button type="submit">Analyze & Tailor â†’</button>
        </form>
      </li>
    {% endfor %}
    </ul>
  {% else %}
    <p>No jobs found. Try different keywords.</p>
  {% endif %}
</body>
</html>
