<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ATS-Optimized Resume Tailor</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    h1 { text-align: center; }
    form div { margin-bottom: 1rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; }
    ul { color: red; }
  </style>
</head>
<body>
  <h1>ATS-Optimized Resume Tailor</h1>

  {% with msgs = get_flashed_messages() %}
    {% if msgs %}
      <ul>
        {% for m in msgs %}
          <li>{{ m }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="post" enctype="multipart/form-data">
    <div>
      <label>
        Resume (.docx):
        <input type="file" name="resume" accept=".docx" required>
      </label>
    </div>
    <div>
      <label>
        Job Description (.txt):
        <input type="file" name="jd" accept=".txt" required>
      </label>
    </div>
    <div style="text-align:center;">
      <button type="submit">Tailor Resume</button>
    </div>
  </form>
</body>
</html>
