<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Resume Tailor</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    textarea { width: 100%; height: 200px; }
  </style>
</head>
<body>
  <h1>ATS-Optimized Resume Tailor</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul style="color:red">
        {% for m in messages %}<li>{{ m }}</li>{% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form method="post" enctype="multipart/form-data">
    <p>
      <label>Resume (.docx):<br>
        <input type="file" name="resume" accept=".docx" required>
      </label>
    </p>
    <p>
      <label>Job Description (.txt):<br>
        <input type="file" name="jd" accept=".txt" required>
      </label>
    </p>
    <p><button type="submit">Tailor Resume</button></p>
  </form>
</body>
</html>
